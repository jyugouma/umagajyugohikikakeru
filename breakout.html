<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ブロック崩し</title>
  <link rel="stylesheet" type="text/css" href="breakout.css">
</head>

<body>
  
  <h1 class="center">Breakout <img src="ufo.png" id="ufo"></h1>
  <h4 class="center">ボールを落とさなければスコアアップ！できるだけ時間をかけてブロックを崩そう！ </h4>
  <h5 class="center"> 壁にあてればあてるほどスコアは倍増！</h5>
  <p class="center"><button id="start">Start 'X'key</button></p>
  <p class="center"><button id="reset" onclick="window.location.reload()">Reset 'Z'key</button></p>
  <p id="time">スコア：</p>
  <canvas id="canvas" width="500" height="500"></canvas>


  <script type="text/javascript" src="breakout.js"></script>
</body>

</html>
